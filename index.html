<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Landing Page" />
    <meta name="author" content="Kevin Murray" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__logo">✦Spots</h1>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__text">
              <h2 class="profile__name">Bessie Coleman</h2>
              <p class="profile__subtitle">Civil Aviator</p>
              <button type="button" class="profile__edit">
                ✎ Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__add">+ New Post</button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
              />
              <p class="card__title">Val Thorens</p>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
              />
              <p class="card__title">Restaurant terrace</p>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor cafe"
              />
              <p class="card__title">An outdoor cafe</p>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge"
              />
              <p class="card__title">A very long bridge, over the forest…</p>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel"
              />
              <p class="card__title">Tunnel with morning light</p>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
              />
              <p class="card__title">Mountain house</p>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
